<!DOCTYPE html>

<html>
    <head>
        <!-- Title -->
        <title>Nutty Arcade: Login</title>

        <!-- CSS Spreadsheet -->
        <link rel="stylesheet" href="./styles/main.css">

        <!-- JavaScript Links -->
        <script src="./scripts/init-firebase.js"></script>

    </head>
    <body>
        <!-- Header -->
        <header class="account-form-header">
            <div>
                LOGIN
            </div>
        </header>
        <!-- Login Panel -->
        <div class="account-form-container">
            <div class="account-form-panel" id="login-panel">
                <!-- Email -->
                <div class="input-field-container">
                    <input type="email" class="input-field" id="register-email" placeholder="EMAIL">
                </div>
                <!-- Password -->
                <div class="input-field-container">
                    <input type="password" class="input-field" id="register-password" placeholder="PASSWORD">
                </div>
            </div>
        </div>
    </body>
</html>
